<!doctype html>
<html ng-app="myApp">
  <head>
    <title>AngularJS Filter Sort</title>
  </head>
  <body>
    <div ng-controller="myController">
      <h2>Sorting and Filtering</h2>
      <input type="text" ng-model="filterString">
      <input type="button" ng-click="setFilter()" value="Filter"/>
      <table>
        <tr>
          <th ng-click="setSort('make')">Make</th>
          <th ng-click="setSort('model')">Model</th>
          <th ng-click="setSort('mp')">MegaPixel</th>
        </tr>
        <tr ng-repeat="camera in filteredCameras | orderBy:column:reverse">
          <td>{{camera.make}}</td>
          <td>{{camera.model}}</td>
          <td>{{camera.mp}}</td>
        </tr>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
    <script src="angular_filter_sort.js"></script>
  </body>
</html>
