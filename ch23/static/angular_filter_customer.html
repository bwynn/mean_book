<!doctype html>
<html ng-app="myApp">
  <head>
    <title>AngularJS Custom Filter</title>
  </head>
  <body>
    <div ng-controller="myController">
      <h2>Sorting and Filtering</h2>
      {{ phrase | censor:"***" }}<br>
      {{ "this is some bad, dark, evil text." | censor:"happy" }}
      <p ng-click="filterText()">{{txt}}</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
    <script src="angular_filter_customer.js"></script>
  </body>
</html>
