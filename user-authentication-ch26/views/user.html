<!doctype html>
<html ng-app="myApp">
<head>
  <title>User Login and Sessions</title>
  <link rel='stylsheet' href='/static/css/styles.css'/>
</head>
<body>
  <div class="form-container" ng-controller="myController">
    <p class="form-header">User Profile</p>
    <form method="POST" action="/user/update">
      <label>Username:</label>
      <input type="text" name="username" ng-model="user.username" disabled><br>
      <label>Email:</label>
      <input type="email" name="email" ng-model="user.email"><br>
      <label>Favorite Color:</label>
      <input type="text" name="color" ng-model="user.color"><br>
      <input type="submit" value="save">
    </form>
  </div>
  <form method="POST" action="/user/delete">
    <input type="submit" value="Delete User">
  </form>
  <hr><%= msg %>
  <hr>{{error}}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
  <script src="/static/js/my_app.js"></script>
</body>
</html>
