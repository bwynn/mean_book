<!doctype html>
<html ng-app="myApp">
  <head>
    <title>AngularJS Form Directives</title>
    <style>
      .even {
        background-color: #999;
      }
      .rect {
        display: inline-block;
        height: 40px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div ng-controller="myController">
      <h2>Data Binding Directives</h2>
      <label ng-repeat="color in colors">{{color}}
        <input type="radio" ng-model="myStyle['background-color']" ng-value="color" id="{{color}}" name="mColor">
      </label>
      <span class="rect" ng-style="myStyle"></span><hr>
      <li ng-repeat="day in days">
        <span ng-class-even="'even'">{{day}}</span>
      </li><hr>
      Show Message: <input type="checkbox" ng-model="checked" />
      <p ng-if="checked" ng-bind="msg"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
    <script src="directive_bind.js"></script>
  </body>
</html>
